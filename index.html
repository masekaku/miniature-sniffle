    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('mainVideo');
            const loadingMessage = document.getElementById('loadingMessage');
            const cdnBaseUrl = "https://cdn.videy.co/"; 

            const urlParams = new URLSearchParams(window.location.search);
            const requestedVideoId = urlParams.get('videoID'); 

            fetch('video_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let selectedVideoId = null;

                    if (data.videos && data.videos.length > 0) {
                        if (requestedVideoId) {
                            const foundVideo = data.videos.find(video => video.id === requestedVideoId);
                            if (foundVideo) {
                                selectedVideoId = foundVideo.id;
                            } else {
                                console.warn(`Video with ID '${requestedVideoId}' not found. Loading first video.`);
                                selectedVideoId = data.videos[0].id;
                            }
                        } else {
                            selectedVideoId = data.videos[0].id;
                        }

                        if (selectedVideoId) {
                            const videoUrl = cdnBaseUrl + selectedVideoId + ".mp4"; 
                            videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
                            videoElement.load();
                            loadingMessage.style.display = 'none';
                        } else {
                            loadingMessage.textContent = 'Error: No video to display.';
                            console.error('No valid video to display.');
                        }

                    } else {
                        loadingMessage.textContent = 'Error: No videos found in JSON.';
                        console.error('Videos array is empty or not present in JSON file.');
                    }
                })
                .catch(error => {
                    loadingMessage.textContent = `Failed to load video: ${error.message}`;
                    console.error('Error occurred while fetching JSON data:', error);
                });
        });
    </script>
<script>
	(() => {
    const pageKey = `adShown_${window.location.pathname}`;
    
    if (sessionStorage.getItem(pageKey)) return;
    
    const triggerAd = () => {
        // Remove listener immediately after first valid click
        document.removeEventListener('pointerdown', triggerAd);
        
        // Create a dynamic iframe as decoy
        const decoy = document.createElement('iframe');
        decoy.style.display = 'none';
        document.body.appendChild(decoy);
        
        try {
            // Step 1: Open about:blank in new window
            const newWin = decoy.contentWindow.open('', '_blank');
            if (!newWin) return;
            
            // Step 2: Redirect after short delay
            setTimeout(() => {
                try {
                    newWin.location.href = 'https://active-bat.com/475zGN';
                    newWin.blur();
                    window.focus();
                    sessionStorage.setItem(pageKey, 'true');
                } catch(e) {
                    // Fallback method
                    const link = document.createElement('a');
                    link.target = '_blank';
                    link.href = 'https://active-bat.com/475zGN';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }, 50);
        } catch(e) {
            // Secondary fallback
            const link = document.createElement('a');
            link.target = '_blank';
            link.href = 'https://active-bat.com/475zGN';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
                sessionStorage.setItem(pageKey, 'true');
            }, 100);
        } finally {
            // Cleanup decoy
            setTimeout(() => document.body.removeChild(decoy), 1000);
        }
    };

    // Use pointerdown event for better mobile support
    document.addEventListener('pointerdown', triggerAd);
})();
</script>
